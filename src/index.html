    <nav

      <div class="container-fluid">
        <div class="navbar-header">

    <section class="service-section" id="services">
      <div class="container">
        <div class="service-items">
          <h4><a>去背前</a></h4>

          <div class="row">
            <div class="col-xs-4">
              <label for="uploadFile" class="control-label"></label>
            </div>
            <div class="col-xs-4">
              <!--  <input type="file" id="uploadFile" accept="image/*" /> -->
              <label class="btn btn-info btn-sm center-block btn-file">
                選擇圖片
                <input type="file" id="uploadFile" accept="image/*" style="display: none" />
              </label>
            </div>
            <div class="col-xs-4"></div>
          </div>

          <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
              <div>
                <canvas
                  id="inputCanvas"
                  width="32"
                  height="32"
                  style="display: none"
                ></canvas>
              </div>
            </div>
            <div class="col-xs-1"></div>
          </div>

          <div class="row">
            <button
              type="button"
              class="btn btn-success"
              id="cropBtn"
              style="display: none"
            >
              開始去背
            </button>
          </div>

          <hr />

          <h4><a>去背後</a></h4>

          <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
              <div>
                <canvas
                  id="outputCanvas"
                  width="32"
                  height="32"
                  style="display: none"
                ></canvas>
              </div>
            </div>
            <div class="col-xs-1"></div>
          </div>

          <div class="row">
            <button
              type="button"
              class="btn btn-primary"
              id="downloadBtn"
              style="display: none"
            >
              下載圖片
            </button>
          </div>

          <hr />
        </div>
      </div>
      <!-- div container -->

      id="loadMe"
